name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'
      - name: Setup env
        run: yarn install
        working-directory: ./megumin
      - name: Check lint
        run: yarn run lint
        working-directory: ./megumin
