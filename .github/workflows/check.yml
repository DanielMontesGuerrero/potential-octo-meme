name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    defaults:
      run:
        working-directory: megumin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup env
        run: npm ci
      - name: Check lint
        run: npm run lint
