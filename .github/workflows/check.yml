name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup env
        run: npm ci
        working-directory: ./megumin
      - name: Check lint
        run: npm run lint
        working-directory: ./megumin
